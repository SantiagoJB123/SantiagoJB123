<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body>
	<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link"th:href="@{/documentos/listar}">Documentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/servicios/listar}">Servicios</a>
          </li>  
            <li class="nav-item">
            <a class="nav-link" th:href="@{/transacciones/listar}">Transacciones</a>
          </li>
        </ul>
      </div>

      
    </div>
</nav>
		<div class="row d-flex justify-content-center">

			<div class="col-9">
				<div class="card mt-3">
					<div class="card-body">
					<h1>Listado de Documentos</h1>
						<a th:href="@{/documentos/crear}" class="btn btn-lg mb-3 float-right" style="background-color:rgba(0,46,96,255);color:white;">
							<ion-icon name="pencil"></ion-icon>&nbsp;Nuevo Documento
						</a>

						<table class="table">
							<thead style="background-color:  rgb(0, 149, 116);">
								<tr>
								 <th scope="col"></th>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Estado</th>
									<th scope="col" colspan="4" style="text-align:center">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="tmpDocumento: ${listaDocumentos}">
									<th scope="row"></th>
									<td>[[${tmpDocumento.idDocumento}]]</td>
									<td>[[${tmpDocumento.nombre}]]</td>
									 <td th:text="${tmpDocumento.estado } ? 'Activo' : 'Inactivo'" />
					
		
									<td>
										<a th:href="@{/documentos/mostrar/{id} (id=${tmpDocumento.idDocumento})}" class="btn" style="background-color:rgba(0,46,96,255);color:white;"> 
											<ion-icon name="eye"></ion-icon>
										</a>
									</td>
									<td>
										<a a th:href="@{/documentos/editar/{id} (id=${tmpDocumento.idDocumento})}" class="btn btn-warning">
											<ion-icon name="create"></ion-icon>
										</a>
									</td>
									<td>
										<a th:href="@{/documentos/eliminar/{id} (id=${tmpDocumento.idDocumento})}" class="btn btn-danger">
											<ion-icon name="trash"></ion-icon>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script th:if="${msg_success != null}">
		new Toast({
			message: '[[${msg_success}]]',
			type: 'success'
		});
	</script>
	<script th:if="${msg_error != null}">
		new Toast({
			message: '[[${msg_error}]]',
			type: 'danger'
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
